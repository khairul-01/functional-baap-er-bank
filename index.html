<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank Inside</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl  text-center mt-6">Functional <span class="font-semibold text-violet-600">Baap Er Bak</span>!!!</h1>
   </header>

   <main>
      <section class="mt-12 text-white">
         <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-green-400 p-8 rounded-xl">
               <h2 class="text-2xl">Deposit</h2>
               <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-rose-400 p-8 rounded-xl">
               <h2 class="text-2xl">Withdraw</h2>
               <h3 class="text-5xl">$<span id="withdraw-amount">00</span></h3>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
               <h2 class="text-2xl">Balance</h2>
               <h3 class="text-5xl">$<span id="balance">1240</span></h3>
            </div>
         </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-12 text-white">
         <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-orange-400 p-8 rounded-xl space-y-4">
               <h2 class="text-2xl">Please Deposit</h2>
               <input class="block mb-3 w-10/12 px-4 text-black px-6 py-2" type="number" name="" id="deposit-input" placeholder="Amount you want to deposit">
               <button id="btn-deposit" class="bg-violet-600 rounded-md px-8 py-2 font-medium text-white hover:bg-pink-600">Deposit</button>
            </div>
            <div class="bg-purple-400 p-8 rounded-xl space-y-4">
               <h2 class="text-2xl">Please Withdraw</h2>
               <input class="block mb-3 w-10/12 px-4 text-black px-6 py-2" type="number" name="" id="withdraw-input" placeholder="Amount you want to withdraw">
               <button id="btn-withdraw" class="bg-violet-600 rounded-md px-8 py-2 font-medium text-white hover:bg-pink-600">Withdraw</button>
            </div>
         </div>
      </section>
   </main>
   <script src="./js/utilities.js"></script>
   <script src="./js/deposit.js"></script>
   <script src="./js/withdraw.js"></script>
</body>
</html>
